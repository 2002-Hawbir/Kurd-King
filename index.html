        .logo {

            font-weight: 900;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #fff;

            z-index: 2;
            text-shadow:

                0 0 20px #ff2b4d, 
                0 0 40px #ff2b4d, 
                0 0 80px #ff2b4d, 
                0 0 120px #ff2b4d;
            animation: neonGlow 1.5s infinite alternate;
        }
        
        .logo::before {
            content: 'KURD KING';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: transparent;
            background: linear-gradient(90deg, #ff2b4d, #ff6b7c, #ff2b4d);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            z-index: -1;
            animation: gradientFlow 3s linear infinite;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: rgba(255, 43, 77, 0.6);
            border-radius: 50%;
            filter: blur(15px);
            animation: shadowPulse 2s infinite alternate;
        }
        
        .neon-tube {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff2b4d, #ff6b7c, #ff2b4d);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -2;
            animation: gradientFlow 3s linear infinite;
            text-shadow: none;
        }
        
        .neon-reflection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 70%, rgba(255,255,255,0.15) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: 1;
        }
        
        /* Animations */
        @keyframes neonGlow {
            0% {
                text-shadow: 
                    0 0 5px #ff2b4d, 
                    0 0 15px #ff2b4d, 
                    0 0 30px #ff2b4d, 
                    0 0 60px #ff2b4d, 
                    0 0 90px #ff2b4d;
            }
            100% {
                text-shadow: 
                    0 0 10px #ff2b4d, 
                    0 0 25px #ff2b4d, 
                    0 0 45px #ff2b4d, 
                    0 0 80px #ff2b4d, 
                    0 0 120px #ff2b4d;
            }
        }
        
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        
        @keyframes shadowPulse {
            0% {
                opacity: 0.3;
                width: 70%;
            }
            100% {
                opacity: 0.7;
                width: 90%;
            }
        }
        
        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff2b4d, #ff6b7c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            animation: flicker 0.15s infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 0;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }
        
        .tagline {
            font-size: 1.6rem;
            color: #b8c1cc;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 43, 77, 0.3);
        }
        
        /* Neon border effect for search container */
        .search-container {
            background: rgba(25, 22, 45, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            border: 1px solid rgba(255, 43, 77, 0.3);
            overflow: hidden;
        }
        
        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid transparent;
            border-radius: 20px;
            animation: neonBorder 2s infinite linear;
            pointer-events: none;
        }
        
        @keyframes neonBorder {
            0% {
                box-shadow:

            50% {

                    0 0 10px rgba(255, 43, 77, 0.5),
                    0 0 20px rgba(255, 43, 77, 0.3),
                    0 0 30px rgba(255, 43, 77, 0.1);

            100% {

                    0 0 5px rgba(255, 43, 77, 0.3),
                    0 0 10px rgba(255, 43, 77, 0.2),
                    0 0 15px rgba(255, 43, 77, 0.1);
            }
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 25px;
            position: relative;
        }
        
        .search-bar input {

            border: none;
            border-radius: 60px;
            font-size: 1.2rem;
            background: rgba(15, 12, 30, 0.8);
            color: #f0f0f0;
            border: 2px solid rgba(255, 43, 77, 0.4);
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #ff2b4d;
            box-shadow: 0 0 0 5px rgba(255, 43, 77, 0.3);
        }
        
        .search-bar input::placeholder {
            color: #8a8a9d;
            font-weight: 500;
        }
        
        .search-bar button {

            color: white;

            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 43, 77, 0.4);
            font-weight: 600;
        }
        
        .search-bar button:hover {
            background: linear-gradient(135deg, #ff4d5a, #ff2b4d);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 43, 77, 0.5);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            color: #b8c1cc;

            margin-top: 20px;
            font-size: 1.1rem;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 35px;
            padding: 0 20px;
        }
        
        .movie-card {
            background: linear-gradient(145deg, #1e1b37, #17142c);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 43, 77, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .movie-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 43, 77, 0.3);
            z-index: 10;
        }
        
        .poster-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: rgba(15, 12, 30, 0.7);

            margin-bottom: 12px;
            color: #ffccd5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;

            justify-content: space-between;

            font-size: 1.1rem;
            color: #b8c1cc;
            margin-bottom: 18px;

            margin-bottom: 15px;

            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;

        .copyright {

        .featured-label {

        /* Floating neon particles */
        .neon-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 43, 77, 0.5);
            box-shadow: 0 0 10px rgba(255, 43, 77, 0.7);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

            .search-bar input {

                text-align: center;
            }
            
            .movie-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const movieGrid = document.getElementById('movieGrid');
        const movieCount = document.getElementById('movieCount');
        const avgRating = document.getElementById('avgRating');
        const particlesContainer = document.getElementById('neonParticles');

        // Create floating particles
        function createParticles() {
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 10 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Calculate average rating
        function calculateAvgRating() {
            const total = movies.reduce((sum, movie) => sum + movie.rating, 0);
            return (total / movies.length).toFixed(1);
        }

        // Display all movies initially
        function displayMovies(moviesToShow) {
            movieGrid.innerHTML = '';
            
            if (moviesToShow.length === 0) {
                movieGrid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-film"></i>
                        <h3>No movies found</h3>
                        <p>Try a different search term</p>
                    </div>
                `;
                return;
            }
            
            moviesToShow.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                
                // Mark some movies as featured
                const isFeatured = [0, 5, 12, 25, 40, 55].includes(moviesToShow.indexOf(movie));
                
                movieCard.innerHTML = `
                    <div class="poster-container">
                        <img src="${movie.image}" alt="${movie.title}" class="movie-poster">
                        ${isFeatured ? '<div class="featured-label">FEATURED</div>' : ''}
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-meta">
                            <span class="movie-year">${movie.year}</span>
                            <span class="movie-rating">${movie.rating}/10</span>
                            <span class="movie-length">${movie.length}</span>
                        </div>
                        <span class="movie-genre">${movie.genre}</span>
                        <p class="movie-description">${movie.description}</p>
                        <div class="movie-footer">
                            <a href="#" class="watch-btn">WATCH NOW</a>
                        </div>
                    </div>
                `;
                movieGrid.appendChild(movieCard);
            });
        }

        // Filter movies based on search term
        function filterMovies(searchTerm) {
            if (!searchTerm) return movies;
            
            const lowerSearchTerm = searchTerm.toLowerCase();
            return movies.filter(movie => 
                movie.title.toLowerCase().includes(lowerSearchTerm) ||
                movie.description.toLowerCase().includes(lowerSearchTerm) ||
                movie.genre.toLowerCase().includes(lowerSearchTerm)
            );
        }

        // Initialize the page
        function init() {
            displayMovies(movies);
            movieCount.textContent = `${movies.length} Movies Available`;
            avgRating.textContent = calculateAvgRating();
            createParticles();
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            const filteredMovies = filterMovies(searchInput.value);
            displayMovies(filteredMovies);
        });
        
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const filteredMovies = filterMovies(searchInput.value);
                displayMovies(filteredMovies);
            }
        });
        
        searchInput.addEventListener('input', function() {
            if (this.value === '') {
                displayMovies(movies);
            }
        });

        // Initialize
        init();
    </script>
