<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KURD KING - مەڵبەندێک بۆ فیلم و دراما</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0818 0%, #16122b 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 60px 0 40px;
            position: relative;
        }
        
        /* Enhanced Kurdish Style Logo */
        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 5.5rem;
            font-weight: 900;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #fff;
            position: relative;
            z-index: 2;
            text-shadow: 
                0 0 10px #ff2b4d, 
                0 0 20px #ff2b4d, 
                0 0 40px #ff2b4d, 
                0 0 80px #ff2b4d, 
                0 0 120px #ff2b4d;
            animation: neonGlow 1.5s infinite alternate;
        }
        
        .logo::before {
            content: ' KURDKING';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: transparent;
            background: linear-gradient(90deg, #ff2b4d, #ff6b7c, #ff2b4d);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            z-index: -1;
            animation: gradientFlow 3s linear infinite;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: rgba(255, 43, 77, 0.6);
            border-radius: 50%;
            filter: blur(15px);
            animation: shadowPulse 2s infinite alternate;
        }
        
        .neon-tube {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff2b4d, #ff6b7c, #ff2b4d);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -2;
            animation: gradientFlow 3s linear infinite;
            text-shadow: none;
        }
        
        .neon-reflection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 70%, rgba(255,255,255,0.15) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: 1;
        }
        
        /* Animations */
        @keyframes neonGlow {
            0% {
                text-shadow: 
                    0 0 5px #ff2b4d, 
                    0 0 15px #ff2b4d, 
                    0 0 30px #ff2b4d, 
                    0 0 60px #ff2b4d, 
                    0 0 90px #ff2b4d;
            }
            100% {
                text-shadow: 
                    0 0 10px #ff2b4d, 
                    0 0 25px #ff2b4d, 
                    0 0 45px #ff2b4d, 
                    0 0 80px #ff2b4d, 
                    0 0 120px #ff2b4d;
            }
        }
        
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        
        @keyframes shadowPulse {
            0% {
                opacity: 0.3;
                width: 70%;
            }
            100% {
                opacity: 0.7;
                width: 90%;
            }
        }
        
        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff2b4d, #ff6b7c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            animation: flicker 0.15s infinite alternate;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 0;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }
        
        .tagline {
            font-size: 1.6rem;
            color: #b8c1cc;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(255, 43, 77, 0.3);
        }
        
        /* Neon border effect for search container */
        .search-container {
            background: rgba(25, 22, 45, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            border: 1px solid rgba(255, 43, 77, 0.3);
            overflow: hidden;
        }
        
        .search-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid transparent;
            border-radius: 20px;
            animation: neonBorder 2s infinite linear;
            pointer-events: none;
        }
        
        @keyframes neonBorder {
            0% {
                box-shadow: 
                    0 0 5px rgba(255, 43, 77, 0.3),
                    0 0 10px rgba(255, 43, 77, 0.2),
                    0 0 15px rgba(255, 43, 77, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 10px rgba(255, 43, 77, 0.5),
                    0 0 20px rgba(255, 43, 77, 0.3),
                    0 0 30px rgba(255, 43, 77, 0.1);
            }
            100% {
                box-shadow: 
                    0 0 5px rgba(255, 43, 77, 0.3),
                    0 0 10px rgba(255, 43, 77, 0.2),
                    0 0 15px rgba(255, 43, 77, 0.1);
            }
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 25px;
            position: relative;
        }
        
        .search-bar input {
            flex: 1;
            padding: 20px 30px;
            border: none;
            border-radius: 60px;
            font-size: 1.2rem;
            background: rgba(15, 12, 30, 0.8);
            color: #f0f0f0;
            border: 2px solid rgba(255, 43, 77, 0.4);
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #ff2b4d;
            box-shadow: 0 0 0 5px rgba(255, 43, 77, 0.3);
        }
        
        .search-bar input::placeholder {
            color: #8a8a9d;
            font-weight: 500;
        }
        
        .search-bar button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: linear-gradient(135deg, #ff2b4d, #d81c3c);
            border: none;
            color: white;
            padding: 14px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 43, 77, 0.4);
            font-weight: 600;
        }
        
        .search-bar button:hover {
            background: linear-gradient(135deg, #ff4d5a, #ff2b4d);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 43, 77, 0.5);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            color: #b8c1cc;
            padding: 15px 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            font-size: 1.1rem;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 35px;
            padding: 0 20px;
        }
        
        .movie-card {
            background: linear-gradient(145deg, #1e1b37, #17142c);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 43, 77, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .movie-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 43, 77, 0.3);
            z-index: 10;
        }
        
        .poster-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }
        
        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }
        
        .movie-info {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: rgba(15, 12, 30, 0.7);
        }
        
        .movie-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffccd5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
        }
        
        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            color: #b8c1cc;
            margin-bottom: 18px;
            gap: 15px;
        }
        
        .movie-year {
            font-weight: 600;
        }
        
        .movie-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #ff2b4d, #d81c3c);
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 700;
            color: white;
        }
        
        .movie-length {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .movie-genre {
            background: rgba(255, 43, 77, 0.2);
            color: #ff6b7c;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .movie-description {
            font-size: 1.05rem;
            line-height: 1.6;
            color: #c5cdd8;
            margin-bottom: 25px;
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .movie-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .watch-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff2b4d, #d81c3c);
            color: white;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(255, 43, 77, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .watch-btn:hover {
            background: linear-gradient(135deg, #ff4d5a, #ff2b4d);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 43, 77, 0.4);
        }
        
        .no-results {
            text-align: center;
            padding: 60px;
            grid-column: 1 / -1;
            color: #8a8a9d;
            font-size: 1.4rem;
            background: rgba(25, 22, 45, 0.5);
            border-radius: 20px;
        }
        
        .no-results i {
            font-size: 4rem;
            margin-bottom: 25px;
            color: #ff2b4d;
        }
        
        footer {
            text-align: center;
            padding: 50px 0 30px;
            color: #8a8a9d;
            font-size: 1.1rem;
            margin-top: 60px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: #b8c1cc;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 10px;
        }
        
        .footer-links a:hover {
            color: #ff6b7c;
            background: rgba(255, 43, 77, 0.1);
        }
        
        .copyright {
            margin-top: 25px;
            font-size: 1rem;
        }
        
        .featured-label {
            position: absolute;
            top: 20px;
            left: 0;
            background: linear-gradient(90deg, #ff2b4d, #ff6b7c);
            color: white;
            padding: 8px 25px 8px 20px;
            font-weight: 700;
            clip-path: polygon(0 0, 90% 0, 100% 50%, 90% 100%, 0 100%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Floating neon particles */
        .neon-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 43, 77, 0.5);
            box-shadow: 0 0 10px rgba(255, 43, 77, 0.7);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Kurdish pattern background */
        .kurdish-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 43, 77, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 124, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(216, 28, 60, 0.1) 0%, transparent 30%);
            z-index: -2;
            pointer-events: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 30px;
            }
            
            .poster-container {
                height: 420px;
            }
            
            .logo {
                font-size: 4.5rem;
            }
        }
        
        @media (max-width: 900px) {
            .logo {
                font-size: 4rem;
                letter-spacing: 4px;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .search-bar button {
                position: relative;
                margin-top: 20px;
                width: 100%;
                top: 0;
                right: 0;
            }
            
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 25px;
            }
            
            .poster-container {
                height: 380px;
            }
        }
        
        @media (max-width: 600px) {
            .logo {
                font-size: 2.8rem;
                letter-spacing: 3px;
            }
            
            .tagline {
                font-size: 1.2rem;
                max-width: 90%;
            }
            
            .search-container {
                padding: 20px;
            }
            
            .search-bar input {
                padding: 16px 20px;
                font-size: 1rem;
            }
            
            .movie-grid {
                grid-template-columns: 1fr;
                gap: 25px;
                padding: 0;
            }
            
            .poster-container {
                height: 450px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .movie-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>

            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 10 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

                            <a href="#" class="watch-btn"><i class="fas fa-play"></i> سەیرکردن</a>
                        </div>
                    </div>
                `;
                movieGrid.appendChild(movieCard);
            });
        }

        // Filter movies based on search term
        function filterMovies(searchTerm) {
            if (!searchTerm) return movies;
            
            const lowerSearchTerm = searchTerm.toLowerCase();
            return movies.filter(movie => 
                movie.title.toLowerCase().includes(lowerSearchTerm) ||
                movie.description.toLowerCase().includes(lowerSearchTerm) ||
                movie.genre.toLowerCase().includes(lowerSearchTerm)
            );
        }

        // Initialize the page
        function init() {
            displayMovies(movies);
            movieCount.textContent = `${movies.length} فیلم بەردەستە`;
            avgRating.textContent = calculateAvgRating();
            createParticles();
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            const filteredMovies = filterMovies(searchInput.value);
            displayMovies(filteredMovies);
        });
        
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const filteredMovies = filterMovies(searchInput.value);
                displayMovies(filteredMovies);
            }
        });
        
        searchInput.addEventListener('input', function() {
            if (this.value === '') {
                displayMovies(movies);
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
